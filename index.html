<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos Personales - Protocolo Vitiligo</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; }
    .form-group { margin-bottom: 1rem; }
    .form-group label { display: block; margin-bottom: .5rem; }
    .form-group input, .form-group select { width: 100%; padding: .5rem; border: 1px solid #ccc; border-radius: 4px; }
    .navigation { text-align: right; }
    .navigation button { padding: .6rem 1.2rem; border: none; border-radius: 4px; background: #2563eb; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Información Básica</h2>
    <form id="formDatos" action="fitzpatrick.html">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required>
      </div>
      <div class="form-group">
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" required>
      </div>
      <div class="form-group">
        <label for="pais">País</label>
        <select id="pais" name="pais" required>
          <option value="">Seleccione su país</option>
          <option value="Estados Unidos">Estados Unidos</option>
          <option value="México">México</option>
          <option value="Colombia">Colombia</option>
          <option value="Perú">Perú</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div class="navigation">
        <button type="submit">Siguiente</button>
      </div>
    </form>
  </div>

  <script>
    document.querySelectorAll('input, select').forEach(field => {
      field.addEventListener('change', () => {
        localStorage.setItem(field.id, field.value);
      });
    });

    window.addEventListener('load', () => {
      document.querySelectorAll('input, select').forEach(field => {
        const saved = localStorage.getItem(field.id);
        if (saved !== null) field.value = saved;
      });
    });
  </script>
</body>
</html>
